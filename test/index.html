<!DOCTYPE html>
<html lang="en">
  <head>
    <title>자동 다크 모드 테스트</title>
    <style>
      .container {
        max-width: 560px;
        padding: 64px;
        margin: auto;
      }
      .dark {
        background: #100f2c;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="myDarkmode" class="container">
        <h1>다크모드 테스트</h1>
        <p>
          스크립트에서 <code>auto: true</code>로 설정하면 자동으로 변경됩니다. 2개의 setInterval이 1000ms로
          돌면서 시간과 로케이션을 체크합니다.
        </p>
        <p> 강제로 <strong>다크모드/라이트모드</strong>로 변경했을 때에 동작이 되어야 되고. </p>
        <p>
          <code>auto: false</code>로 설정한 상태에서 <code>auto()</code>를 불렀을 때 제대로 동작해야 되고
        </p>
        <p>여러가지 체크할 부분이 많이 있습니다.</p>
        <p>테스트후에 이슈는 이슈에 개선사항을 깃헙 dev 브랜치에 올려주세요</p>
        <button onClick="night.toggle()">Toggle</button>
        <button onClick="night.auto(false)">Auto</button>
      </div>
    </main>
    <script src="./night2.js"></script>
    <script>
      const night = new Night2({
        divId: 'myDarkmode',
        lightClass: 'light',
        darkClass: 'dark',
        auto: true,
        intervalForCheckSun: 1000 * 60 * 1, // 20분마다 체크
        intervalForTime: 1000 * 60 * 60, // 2시간마다 체크
        offset: 300,
        onToggle() {
          console.log('onToggle');
        },
        onAuto() {
          console.log('onAuto');
        },
        onLight() {},
        onDark() {}
      });
    </script>
  </body>
</html>
