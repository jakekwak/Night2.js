<!DOCTYPE html>
<html lang="en">
  <head>
    <title>자동 다크 모드 테스트</title>
    <style>
      .container {
        max-width: 560px;
        padding: 64px;
        margin: auto;
      }
      .dark {
        background: #100f2c;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="myDarkmode" class="container">
        <h1>다크모드 테스트</h1>
        <p>   Auto: true로 하고 </p>
        <p>   Toggle() 버튼 : 강제로 모드를 변경함. Auto: False로 함. </p>
        <p>   Auto() 버튼 : 다시 Auto모드로 변경함. </p>
        <p>   Time Interval은 1시간, sun 체크 interval은 20분, 오프셋은 30분로 세팅하면, </p>
        <p>   최소 10분전, 최대 30분전후로 자동으로 변경됨. </p>
        <p>여러가지 체크할 부분이 많이 있습니다.</p>
        <p>테스트후에 이슈는 이슈에, 개선사항을 깃헙 dev 브랜치에 풀 리퀘스트해주세요</p>
        <button onClick="night.toggle()">Toggle</button>
        <button onClick="night.auto(false)">Auto</button>
      </div>
    </main>
    <script src="./night2.js"></script>
    <script>
      const night = new Night2({
        divId: 'myDarkmode',
        lightClass: 'light',
        darkClass: 'dark',
        auto: true,
        intervalForCheckSun: 5, // 5분마다 체크
        intervalForTime: 60, // 60분마다 체크
        offset: 30, // 분
        onToggle(darkmode) {
          console.log('onToggle', darkmode);
        },
        onChange(darkmode) {
          console.log('onChange', darkmode);
        },
        onAuto() {
          // console.log('onAuto');
        },
        onLight() {},
        onDark() {}
      });
    </script>
  </body>
</html>
